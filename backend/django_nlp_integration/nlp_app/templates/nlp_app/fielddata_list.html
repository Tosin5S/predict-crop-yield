<!-- templates/nlp_app/fielddata_list.html -->
{% load fielddata_extras %}
<!DOCTYPE html>
<html>
<head>
    <title>Field Data List</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Field Data List</h1>
    <table>
        <tr>
            <th>Study Name</th>
            <th>Program Name</th>
            <th>Actions</th>
        </tr>
        {% for fielddata in fielddata %}
        <tr>
            <td>{{ fielddata.studyName }}</td>
            <td>{{ fielddata.programName }}</td>
            <td>
                <a href="{% url 'fielddata_detail' fielddata.pk %}">View</a>
                <a href="{% url 'fielddata_update' fielddata.pk %}">Edit</a>
                <a href="{% url 'fielddata_delete' fielddata.pk %}">Delete</a>
                <a href="{% url 'fielddata_predict' fielddata.pk %}">Predict</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'fielddata_create' %}">Add New Field Data</a>

    <h2>Select Fields for Scatter Plot</h2>
    <form method="get">
        <label for="x_field">X-Axis Field:</label>
        <select name="x_field" id="x_field">
            {% for field in fields %}
            <option value="{{ field }}" {% if field == x_field %}selected{% endif %}>{{ field }}</option>
            {% endfor %}
        </select>

        <label for="y_field">Y-Axis Field:</label>
        <select name="y_field" id="y_field">
            {% for field in fields %}
            <option value="{{ field }}" {% if field == y_field %}selected{% endif %}>{{ field }}</option>
            {% endfor %}
        </select>
        
        <button type="submit">Update Plot</button>
    </form>

    <h2>Scatter Plot</h2>
    <canvas id="scatterPlot" width="400" height="400"></canvas>
    <script>
        const ctx = document.getElementById('scatterPlot').getContext('2d');
        const scatterData = {
            datasets: [{
                label: '{{ x_field }} vs {{ y_field }}',
                data: [
                    {% for field in fielddata %}
                    {
                        x: {{ field|get_attr:x_field }},
                        y: {{ field|get_attr:y_field }}
                    },
                    {% endfor %}
                ],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                pointRadius: 5
            }]
        };

        new Chart(ctx, {
            type: 'scatter',
            data: scatterData,
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: '{{ x_field }}'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: '{{ y_field }}'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
