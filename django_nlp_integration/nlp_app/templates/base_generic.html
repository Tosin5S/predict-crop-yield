<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crop Yield Prediction System{% endblock %}</title>
    <!-- Existing style.css -->
    <!-- link rel="stylesheet" href="{% static 'css/style.css' %}" -->
    <!-- New global.css for light green theme -->
    <link rel="stylesheet" href="{% static 'css/global.css' %}">
</head>
<body style="margin: 20px; padding-top: 80px; padding-bottom: 60px; background-color: #e6ffe6;">

    <header style="border-bottom: 80px; position: fixed; top: 0; left: 0; right: 0; background-color: #99ff99; padding: 10px 20px; z-index: 1000; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
        <h1 style="margin: 0;">Welcome to Crop Yield Prediction System</h1>
        <nav>
            <ul style="list-style-type: none; padding: 0; margin: 10px 0 0 0; display: flex; justify-content: center; gap: 20px;">
                <li style="margin: 0;">
                    <a href="{% url 'index' %}" class="btn" style="text-decoration: none; color: #004d00; padding: 10px 20px; display: inline-block; font-weight: bold; background-color: #99ff99; border-radius: 5px;">Home</a>
                </li>
                <li style="margin: 0;">
                    <a href="{% url 'register' %}" class="btn" style="text-decoration: none; color: #004d00; padding: 10px 20px; display: inline-block; font-weight: bold; background-color: #99ff99; border-radius: 5px;">Register</a>
                </li>
                <li style="margin: 0;">
                    <a href="{% url 'login' %}" class="btn" style="text-decoration: none; color: #004d00; padding: 10px 20px; display: inline-block; font-weight: bold; background-color: #99ff99; border-radius: 5px;">Login</a>
                </li>
            </ul>
        </nav>
    </header>

    <main style="padding: 20px; background-color: #ffffff; border-radius: 10px;">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="position: fixed; bottom: 0; left: 0; right: 0; background-color: #99ff99; padding: 10px 20px; text-align: center; z-index: 1000; box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);">
        <p style="margin: 0;">&copy; 2024 Crop Yield Prediction System</p>
    </footer>

</body>
</html>
