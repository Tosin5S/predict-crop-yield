{% extends 'base_generic.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirm Delete</title>
</head>
<body>
    <h1>Are you sure you want to delete this field data?</h1>
    <p><strong>Study Name:</strong> {{ fielddata.studyName }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn">
    </form>
    <a href="{% url 'fielddata_list' %}" class="btn">Cancel</a>
</body>
</html>
{% endblock %}
